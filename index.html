<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Drum Machine</title>

<script>
  function play(str) {

  let displayField = document.getElementById('display');
  if(str === "q" || str ==="Q"){
    displayField.innerHTML = "Kick Drum"
  }else if(str === "w" || str ==="W"){
    displayField.innerHTML = "Clap"
  }else if(str === "e" || str ==="E"){
    displayField.innerHTML = "Snare"
  }else if(str === "a" || str ==="A"){
    displayField.innerHTML = "High Tom"
  }else if(str === "s" || str ==="S"){
    displayField.innerHTML = "Mid Tom"
  }else if(str === "d" || str ==="D"){
    displayField.innerHTML = "Low Tom"
  }else if(str === "z" || str ==="Z"){
    displayField.innerHTML = "Crash"
  }else if(str === "x" || str ==="X"){
    displayField.innerHTML = "Hi-Hat"
  }else if(str === "c" || str ==="C"){
    displayField.innerHTML = "Shake"
  }

  var audio = document.getElementById(str);
  audio.play();
    }

  window.document.onkeyup = function(event){
    if(event.key === "q" || event.key ==="Q"){
      play("Q")
    }else if(event.key === "w" || event.key ==="W"){
      play("W")
    }else if(event.key === "e" || event.key ==="E"){
      play("E")
    }else if(event.key === "a" || event.key ==="A"){
      play("A")
    }else if(event.key === "s" || event.key ==="S"){
      play("S")
    }else if(event.key === "d" || event.key ==="D"){
      play("D")
    }else if(event.key === "z" || event.key ==="Z"){
      play("Z")
    }else if(event.key === "x" || event.key ==="X"){
      play("X")
    }else if(event.key === "c" || event.key ==="C"){
      play("C")
    }
  }
  </script>
</head>
<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Treats Drum Machine</h1>
        <div class="card">
          <div class="card-body">
            <div class="text-center" id="display">
            PLAY ME!
          </div>
          </div>
        </div>
        <div class="container-fluid">
        <div class="row">
          <div class="btn-group">
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" onclick="play('Q')" id="drum-0">
          Q
          <audio src="./clips/Q_kick_drum.mp3" class="clip" id="Q">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-1" onclick="play('W')">
          W
          <audio src="./clips/W_clap.mp3" class="clip" id="W">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-2" onclick="play('E')">
          E
          <audio src="./clips/E_snare.mp3" class="clip" id="E">
        </button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-3" onclick="play('A')">
          A
          <audio src="./clips/A_high_tom.mp3" class="clip" id="A">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-4" onclick="play('S')">
          S
          <audio src="./clips/S_mid_tom.mp3" class="clip" id="S">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-5" onclick="play('D')">
          D
          <audio src="./clips/D_low_tom.mp3" class="clip" id="D">
        </button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group">
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-6" onclick="play('Z')">
          Z
          <audio src="./clips/Z_crash.mp3" class="clip" id="Z">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-7" onclick="play('X')">
          X
          <audio src="./clips/X_hihat.mp3" class="clip" id="X">
        </button>
        <button type="button" class="btn drum-pad btn-outline-success col-md-4" id="drum-8" onclick="play('C')">
          C
          <audio src="./clips/C_shake.mp3" class="clip" id="C">
        </button>
      </div>
    </div>

    </div>
  </div>
